<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Battle Ship</title>
    <link rel="icon" type="image/png" href="assets/banana.png" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <nav>
      <h1>BATTLE SHIP</h2>
    </nav>
    <h2>USER'S BOARD</h2>
    <main>
      <div class="ui-before">
        <button id="horizontal-btn">Flip</button>
      </div>
      <div class="game-view">
        <div class="user-board"></div>
        <div class="ai-board hidden"></div>
      </div>
      <div class="ui-after"></div>
      <img src="assets/Jet01.png" class="jet">
    </main>
    <button id="fire-btn">PLACE PIECE</button>
    <div id="message"></div>
    <div id="winner-banner">YOU WIN!</div>
    <footer>Made by Tim Robillard</footer>
    <aside id='menu'>
      <h2>&#8811;</h2>
      <h3>YOUR BOARD</h3>
      <div class="menu-game-view">
        <div class='menu-board'></div>
      </div>
    </aside>
  </body>
</html>
